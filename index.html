<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Pendências</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #00bcd4;
      --accent-dark: #008ba3;
      --text: #ffffff;
      --muted: #bbbbbb;
      --success: #4caf50;
      --error: #f44336;
      --warning: #ff9800;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--accent);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      background: #2a2a2a;
      color: var(--muted);
      transition: 0.3s;
    }

    .tab.active {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }

    label {
      margin-top: 10px;
      display: block;
      color: var(--accent);
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: var(--text);
      font-size: 14px;
    }

    button.add {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.add:hover {
      background: var(--accent-dark);
    }

    .task-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .task {
      background: #2a2a2a;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid var(--accent);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .task em {
      color: var(--muted);
      font-size: 12px;
    }

    .task-actions button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }

    .task-actions button:hover {
      color: var(--text);
    }

    .message {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
      display: none;
    }

    .message.success { background: var(--success); color: #000; }
    .message.error { background: var(--error); color: #000; }
    .message.warning { background: var(--warning); color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Controle de Pendências</h1>

    <div class="message" id="mensagem"></div>

    <div class="tabs">
      <div class="tab active" id="tab-pendentes">Pendentes</div>
      <div class="tab" id="tab-concluidas">Concluídas</div>
    </div>

    <label for="ordenar-data">Ordenar por data:</label>
    <select id="ordenar-data">
      <option value="asc">Mais antigas primeiro</option>
      <option value="desc">Mais recentes primeiro</option>
    </select>

    <label for="data">Data:</label>
    <input type="date" id="data" />

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" rows="2" placeholder="O que precisa ser feito?"></textarea>

    <label for="prioridade">Prioridade:</label>
    <select id="prioridade">
      <option value="alta">Alta</option>
      <option value="media" selected>Média</option>
      <option value="baixa">Baixa</option>
    </select>

    <button class="add" id="btn-adicionar">Adicionar</button>

    <div class="task-list" id="lista-tarefas"></div>
  </div>
</body>
</html>
