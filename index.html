<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Pend√™ncias Online</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --bg: #1e1e2f;
      --container: #2c2c3f;
      --text: #f8f8f2;
      --highlight: #8be9fd;
      --button: #6272a4;
      --button-hover: #7084d1;
      --priority-alta: #ff5555;
      --priority-media: #f1fa8c;
      --priority-baixa: #50fa7b;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: var(--container);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--highlight);
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
      gap: 10px;
    }
    .tab {
      flex: 1;
      padding: 10px 0;
      background: #444;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      color: #aaa;
    }
    .tab.active {
      background: var(--button);
      font-weight: bold;
      color: white;
    }
    .task-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .task {
      background: #383850;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text);
    }
    .task-actions button {
      border: none;
      background: transparent;
      color: var(--highlight);
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
      transition: color 0.2s;
    }
    button:hover {
      color: white;
    }
    input, textarea, select {
      background: #444;
      color: var(--text);
      border: none;
      padding: 10px;
      outline: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
      resize: vertical;
    }
    button.add {
      width: 100%;
      background: var(--button);
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px;
      transition: background-color 0.3s;
      border: none;
    }
    button.add:hover {
      background: var(--button-hover);
    }
    label {
      display: block;
      margin: 5px 0 3px;
      color: var(--highlight);
    }
    #ordenar-data {
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Controle de Pend√™ncias Online</h1>

    <div class="tabs">
      <div class="tab active" id="tab-pendentes">Pendentes</div>
      <div class="tab" id="tab-concluidas">Conclu√≠das</div>
    </div>

    <label for="ordenar-data">Ordenar por data:</label>
    <select id="ordenar-data" title="Ordenar por data">
      <option value="asc">Mais antigas primeiro</option>
      <option value="desc">Mais recentes primeiro</option>
    </select>

    <h2>Pend√™ncias</h2>
    <label for="data">Data de inclus√£o:</label>
    <input type="date" id="data" />
    <label for="descricao">Descri√ß√£o:</label>
    <textarea id="descricao" placeholder="Digite a descri√ß√£o da tarefa..."></textarea>
    <label for="prioridade">Prioridade:</label>
    <select id="prioridade">
      <option value="alta">Alta</option>
      <option value="media" selected>M√©dia</option>
      <option value="baixa">Baixa</option>
    </select>
    <button class="add" id="btn-adicionar">Adicionar</button>

    <div class="task-list" id="lista-tarefas"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Configura aqui com os teus dados do Firebase!
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "https://controle-de-pendencias-6290f-default-rtdb.firebaseio.com/",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tarefasRef = db.ref('tarefas');

    const tabPendentes = document.getElementById('tab-pendentes');
    const tabConcluidas = document.getElementById('tab-concluidas');
    const listaTarefas = document.getElementById('lista-tarefas');
    const inputData = document.getElementById('data');
    const inputDescricao = document.getElementById('descricao');
    const inputPrioridade = document.getElementById('prioridade');
    const btnAdicionar = document.getElementById('btn-adicionar');
    const ordenarData = document.getElementById('ordenar-data');
    const titulo = document.getElementById('titulo');

    let abaAtual = 'pendentes';
    let tarefas = [];
    let editId = null;

    function atualizarContador() {
      const pendentes = tarefas.filter(t => !t.concluida).length;
      titulo.textContent = `Controle de Pend√™ncias Online (${pendentes})`;
    }

    function formatarData(dataISO) {
      const [ano, mes, dia] = dataISO.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function ordenarTarefas(tarefasArray) {
      return tarefasArray.sort((a, b) =>
        ordenarData.value === 'asc' ? a.data.localeCompare(b.data) : b.data.localeCompare(a.data)
      );
    }

    function render() {
      listaTarefas.innerHTML = '';
      atualizarContador();

      const tarefasFiltradas = tarefas.filter(t =>
        abaAtual === 'pendentes' ? !t.concluida : t.concluida
      );

      const tarefasOrdenadas = ordenarTarefas(tarefasFiltradas);

      if (tarefasOrdenadas.length === 0) {
        listaTarefas.innerHTML = `<p style="text-align:center;">Nenhuma tarefa aqui...</p>`;
        btnAdicionar.textContent = 'Adicionar';
        editId = null;
        return;
      }

      tarefasOrdenadas.forEach((tarefa) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.style.borderLeft = `5px solid ${
          tarefa.prioridade === 'alta' ? 'var(--priority-alta)' :
          tarefa.prioridade === 'media' ? 'var(--priority-media)' : 'var(--priority-baixa)'
        }`;
        div.innerHTML = `
          <span><strong>${formatarData(tarefa.data)}</strong> - ${tarefa.texto} <em>(${tarefa.prioridade})</em></span>
          <div class="task-actions">
            ${!tarefa.concluida
              ? `<button title="Concluir" onclick="concluirTarefa('${tarefa.id}')">‚úî</button>`
              : `<button title="Desmarcar" onclick="desmarcarTarefa('${tarefa.id}')">‚Ü©</button>`}
            <button title="Editar" onclick="editarTarefa('${tarefa.id}')">‚úèÔ∏è</button>
            <button title="Excluir" onclick="removerTarefa('${tarefa.id}')">üóë</button>
          </div>
        `;
        listaTarefas.appendChild(div);
      });

      btnAdicionar.textContent = editId ? 'Atualizar' : 'Adicionar';
    }

    function salvarFirebase() {
      // Salva as tarefas no Firebase, indexando pelo id
      const tarefasObj = {};
      tarefas.forEach(t => {
        tarefasObj[t.id] = t;
      });
      tarefasRef.set(tarefasObj);
    }

    function adicionarTarefa() {
      const texto = inputDescricao.value.trim();
      const data = inputData.value;
      const prioridade = inputPrioridade.value;

      if (!texto || !data) {
        alert('Preencha todos os campos!');
        return;
      }

      if (editId) {
        const idx = tarefas.findIndex(t => t.id === editId);
        if (idx >= 0) {
          tarefas[idx].texto = texto;
          tarefas[idx].data = data;
          tarefas[idx].prioridade = prioridade;
        }
        editId = null;
      } else {
        const id = Date.now().toString();
        tarefas.push({ id, texto, data, prioridade, concluida: false });
      }

      limparCampos();
      salvarFirebase();
      render();
    }

    function limparCampos() {
      inputDescricao.value = '';
      inputData.value = '';
      inputPrioridade.value = 'media';
    }

    function concluirTarefa(id) {
      const idx = tarefas.findIndex(t => t.id === id);
      if (idx >= 0) {
        tarefas[idx].concluida = true;
        salvarFirebase();
        render();
      }
    }

    function desmarcarTarefa(id) {
      const idx = tarefas.findIndex(t => t.id === id);
      if (idx >= 0) {
        tarefas[idx].concluida = false;
        salvarFirebase();
        render();
      }
    }

    function editarTarefa(id) {
      const tarefa = tarefas.find(t => t.id === id);
      if (tarefa) {
        inputDescricao.value = tarefa.texto;
        inputData.value = tarefa.data;
        inputPrioridade.value = tarefa.prioridade;
        editId = id;
        inputDescricao.focus();
      }
    }

    function removerTarefa(id) {
      if (confirm('Quer mesmo excluir essa tarefa?')) {
        tarefas = tarefas.filter(t => t.id !== id);
        salvarFirebase();
        render();
      }
    }

    function alternarAba(aba) {
      abaAtual = aba;
      render();
      tabPendentes.classList.toggle('active', aba === 'pendentes');
      tabConcluidas.classList.toggle('active', aba === 'concluidas');
    }

    tabPendentes.onclick = () => alternarAba('pendentes');
    tabConcluidas.onclick = () => alternarAba('concluidas');
    btnAdicionar.onclick = adicionarTarefa;
    ordenarData.onchange = render;

    // Escuta mudan√ßas em tempo real no Firebase
    tarefasRef.on('value', (snapshot) => {
      const data = snapshot.val();
      tarefas = data ? Object.values(data) : [];
      render();
    });
  </script>
</body>
</html>
